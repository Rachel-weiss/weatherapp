<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/homeworkweek5.css" />
    <title>homeworkRachelWeissHersh</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="cityinput">
                <div class="row">
                    <div class="col-6">
                        <input type="search" ; placeholder="Type a city" ; class="form-control" ; autofocus="on"
                            autocomplete="off" id="typecity" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                    </div>
                    <div class="col-3">
                        <button id="currenlocation" ; class="btn btn-success w-100">Current
                        </button>
                    </div>
                </div>
            </form>
            <h1 id="city"></h1>
            <ul>
                <li id="currentdate"></li>
                <li id="imageexplanation"></li>
            </ul>
            </br>
            <div class="row">
                <div class="col-6">
                    <img class="wob_tci" alt="Partly cloudy" src="//ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                        id="wob_tci" data-atf="1">
                    <span class="temperature" id="temp"></span>
                    <span class="units"></span>
                </div>
                <div class="col-6">
                    <ul>
                        <li><span id="humidity"></span>
                        </li>
                        <li><span id="wind"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <a href="https://github.com/Rachel-weiss/weatherapp" class="githublink">Open source code</a>
    <span>, by Rachel Weiss-Hersh</span>
    <script src="src/index.js"></script>
</body>

</html>
